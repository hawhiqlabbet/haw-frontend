<div >

    <svg class="sky" style="position: absolute; bottom: 0; left: 0; height: 100vh; width: 100%;">

    <circle *ngFor="let _ of numStarsArray; let i = index"

        [attr.id]="'star_' + i"
        [attr.cx]="stars[i]?.cx"
        [attr.cy]="stars[i]?.cy"
        [attr.r]="stars[i]?.radius"
          stroke="none"
          strokeWidth="0"
          fill="white"
          class="star"
        ></circle>
    </svg>

  </div>
