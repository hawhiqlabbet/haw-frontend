<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': displayStyle}" (click)="closePopup($event)">
    <div #modal class="modal-dialog modal-dialog-centered modal-sm rounded">
      <div class="modal-content bg-light rounded">
        <div class="modal-body d-flex flex-column align-items-center justify-content-center white-background rounded">
          <button type="button" class="btn-close btn-close-white align-self-end" (click)="closePopup($event)" aria-label="Close"></button>
          <h5 class="heading">Inställningar</h5>
  
          <form (ngSubmit)="onFormSubmit()">
            <div class="center-input">
              <label for="dropdownMenuButton" class="form-label">Välj en samling</label>
              <div class="dropdown centered-placeholder">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ getSelectedLabel() }}
                </button>
  
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a *ngFor="let item of dropdownItems" class="dropdown-item" (click)="selectOption(item.name)">
                    {{ item.label }}
                  </a>
                </div> 
              </div>

              <label for="timeInput" class="form-label">Välj en tid(s) för att ställa frågor</label>
              <input type="number" id="timeInput" name="timeInput" class="form-control" [(ngModel)]="selectedTime">
  
  
              <!-- <input type="number" class="form-control centered-placeholder" placeholder="Enter a number" [(ngModel)]="numberInput" name="numberInput"> -->
              <button class="btn btn-secondary save-button" type="submit">Spara</button>
            </div>
          </form>
  
        </div>
      </div>
    </div>
  </div>
